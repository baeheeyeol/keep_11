<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<header th:fragment="main-head" class="app-header">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

	<th:block layout:fragment="title"></th:block>

        <link rel="stylesheet" th:href="@{/css/fragments/body.css}" />
        <link rel="stylesheet" th:href="@{/css/notification/sidebar.css}" />
	<th:block layout:fragment="add-css"></th:block>

	<div class="head">
		<h1>일정</h1>
                <div class="top-menu">
                        <div class="login-user" th:text="${session.hname + '님 반갑습니다.'}">님 반갑습니다.</div>
                        <div class="menu-icons">
                                <a href="/share" class="friend-icon" title="친구목록">👥</a>
                                <a href="/dashboard" class="schedule-icon" title="일정">📅</a>
                        </div>
                        <div class="notification" data-user-id="[[${session.memberId}]]">
                                <button type="button" id="notification-btn" class="notification-icon" title="알림">
                                        🔔<span id="notification-badge" class="notification-badge hidden">!</span>
                                </button>
                                <div id="notification-modal" class="notification-modal hidden">
                                        <button type="button" id="notification-close" class="notification-close">&times;</button>
                                        <div id="notification-list">
                                                <p>알림이 없습니다.</p>
                                        </div>
                                        <button type="button" id="notification-more" class="notification-more hidden">더보기</button>
                                </div>
                        </div>
                        <div class="logout">
                                <form action="/logout" method="post">
                                        <button type="submit">
                                                <span class="skip-info">로그아웃</span>
                                        </button>
                                </form>
                        </div>
		</div>
	</div>
</header>
</html>
