<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="search-bar">
        <input type="text" placeholder="이름 검색" />
        <button type="button">검색</button>
    </div>
    <div class="list-container" id="request-list">
        <div class="placeholder">요청할 사람을 선택해 주세요.</div>
    </div>
    <textarea class="request-message" rows="3" placeholder="메시지를 입력하세요" style="display:none;"></textarea>
    <button type="button" class="request-btn" style="display:none;">요청하기</button>
</div>
</html>
