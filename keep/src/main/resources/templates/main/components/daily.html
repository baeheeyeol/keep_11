<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- templates/main/components/daily.html -->
<div th:fragment="content" class="daily-schedule-container">
	<!-- 종일 이벤트 영역 -->
        <div class="events-all-day-wrapper">
                <div class="all-day-label">종일</div>
                <div class="events-all-day-list">
                        <!-- 종일 이벤트 카드들 -->
                </div>
        </div>

	<!-- 일반 일정 영역 -->
	<div class="daily-schedule">
		<!-- 시간축 -->
		<div class="time-column">
			<div class="hour-label" th:each="h : ${#numbers.sequence(0,23)}">
				<span class="hour-text"
					th:text="${h < 12
                       ? '오전 ' + (h==0?12:h) + '시'
                       : '오후 ' + ((h-12)==0?12:(h-12)) + '시'}">
					오전 12시 </span>
			</div>
		</div>

		<!-- 스케줄 그리드 -->
		<div class="schedule-grid" id ="chedule-grid">
			<div class="hour-slot" th:each="h : ${#numbers.sequence(0,23)}"></div>
			<div class="events-container">
				<!-- 일간 이벤크 카드들이 렌더링됩니다. -->
			</div>
			<div class="current-time-line"></div>
		</div>
	</div>
</div>
</html>
