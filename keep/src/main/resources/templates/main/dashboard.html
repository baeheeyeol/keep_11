<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/body}">
<head layout:fragment="head">
<title>대시보드 | MyApp</title>
<link rel="stylesheet" th:href="@{/css/common/modal-calendar.css}" />
<link rel="stylesheet" th:href="@{/css/main/daily.css}" />
</head>
<body>
	<div layout:fragment="content">
		<!-- 토글 버튼 그룹 (우측 상단) -->
		<div class="toggle-group">
			<button type="button" id="btn-daily" class="toggle-btn active">일간</button>
			<button type="button" id="btn-weekly" class="toggle-btn">주간</button>
			<button type="button" id="btn-monthly" class="toggle-btn">월간</button>
			<button type="button" id="btn-yearly" class="toggle-btn">년간</button>
		</div>
		<!-- 실제 뷰가 교체될 컨테이너 -->
		<div th:insert="~{main/components/daily :: content}" id="view-container"></div>

	</div>
	<div layout:fragment="scripts">
		<!-- 대시보드 전용 스크립트 -->
		<script th:src="@{/js/main/dashboard.js}"></script>
		<!-- daily 컴포넌트 스크립트 -->
		<script th:src="@{/js/main/daily.js}"></script>
		<!-- calendar 스크립트 -->
		<script th:src="@{/js/common/modal-calendar.js}"></script>
	</div>
</body>
</html>
